<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="slider">
                <div class="slider_item item1"></div>
                <div class="slider_label label1"></div>
                <div class="slider_item item2"></div>
                <div class="slider_label label2"></div>
                <div class="slider_item item3"></div>
                <div class="slider_label label3"></div>
                <div class="slider_item item4"></div>
                <div class="slider_label label4"></div>
                <div class="buttons">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
