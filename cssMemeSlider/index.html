<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="slider">
                <div class="slider_items">
                    <div class="slider_item item1"></div>
                    <div class="slider_item item2"></div>
                    <div class="slider_item item3"></div>
                    <div class="slider_item item4"></div>
                </div>

                <div class="controls">
                    <div class="titles">
                        <div class="slider_title slide1">Вот это поворот!</div>
                        <div class="slider_label slide2">Еще мечтаете стать программистом?</div>
                        <div class="slider_label slide3">Ожидание и реальность</div>
                        <div class="slider_label slide4">Когда несколько программистов долго работали над проектом</div>
                    </div>

                    <div class="buttons">
                        <label class="radio"><input type="radio" name="point" id="slide1" checked></label>
                        <label class="radio"><input type="radio" name="point" id="slide2"></label>
                        <label class="radio"><input type="radio" name="point" id="slide3"></label>
                        <label class="radio"><input type="radio" name="point" id="slide4"></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
